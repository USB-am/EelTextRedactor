<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Блокнот</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div id="toolbar" class="container-fluid">
			<div id="file" class="toolbar-item">
				<span id="file-item">Файл</span>
				<div id="file-wrapper-list">
					<div class="wrapper-list-item" onclick="create_file()">
						Создать
					</div>
					<div class="wrapper-list-item">
						Новое окно
					</div>
					<div class="wrapper-list-item">
						Открыть
					</div>
					<div class="wrapper-list-item">
						Сохранить
					</div>
					<div class="wrapper-list-item">
						Сохранить как
					</div>
					<div class="separator"></div>
					<div class="wrapper-list-item">
						Параметры страницы
					</div>
					<div class="wrapper-list-item">
						Печать
					</div>
					<div class="separator"></div>
					<div class="wrapper-list-item">
						Выход
					</div>
				</div>
			</div>
			<div id="edit" class="toolbar-item">
				<span>Правка</span>
			</div>
			<div id="format" class="toolbar-item">
				<span>Формат</span>
			</div>
			<div id="view" class="toolbar-item">
				<span>Вид</span>
			</div>
			<div id="help" class="toolbar-item">
				<span>Справка</span>
			</div>
		</div>
		<div id="text-container" class="container-fluid" spellcheck="false" style="padding: 0;">
			<textarea id="main-textarea"></textarea>
		</div>
		<script src="./script.js" defer></script>
		<script type="text/javascript" src="../eel.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
